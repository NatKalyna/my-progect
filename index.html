<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&family=Roboto+Serif:ital,opsz,wght@0,8..144,400;0,8..144,500;0,8..144,600;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="mb-3" id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              class="form-control"
              placeholder="Enter your city..."
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
              id="search-button"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Current"
              class="btn btn-success w-100"
              id="current-button"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
      <div class="header">
        <div class="row">
          <div class="col-4">
            <ul class="indicator">
              <li>ðŸ’§Humidity: <span id="humidity"></span> %</li>
              <li>ðŸ’¨Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-4">
            <div class="headerTemperature">
              <img src="" alt="" id="main-icon" />
              <span id="mainTemperature"></span>
              <a href="#" id="celsius-link" class="active">Â°C</a>
              <span class="separator">|</span>
              <a href="#" id="fahrenheit-link">Â°F</a>
            </div>
          </div>
          <div class="col-4">
            <h1 id="main-city"></h1>
            <h6 class="weekDays"></h6>
            <h5 id="short-describe"></h5>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast-block">
        <div class="row">
          <div class="col-2">
            <ul class="future-weather">
              <li class="day-week"></li>
              <li id="icon-forecast"></li>
              <li class="temperature-forecast">
                <span id="day-temperature"></span>
                <span id="night-temperature"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
      <div class="coders-name">
        This page was built by Natalia Kalenska ðŸ’™ðŸ’›
      </div>
      <div class="coders-link">
        <a
          href="https://github.com/NatKalyna/my-progect"
          rel="noopener"
          target="_blank"
          >Open-source code</a
        >
        by Natalia Kalenska
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
